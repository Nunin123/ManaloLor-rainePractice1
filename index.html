<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/form.js"></script>
</head>
<body>
    <form name="form1" onsubmit="return validation();">
        <fieldset id="fields">
            <label>Event Type:</label>
            <select id="select1" class="validate" name="eventType" required>
                <option selected disabled hidden>Choose One</option>
                <option value="Birthday">Birthday</option>
                <option value="Concert">Concert</option>
                <option value="Marriage">Marriage</option>
                <option value="Baptismal">Baptismal</option>
                <option value="Graduation">Graduation</option>
            </select><br/>
        
            <label for="eventTitle">Event Title: </label>
            <input id="textField1" class="validate" type="text" name="title" id="eventTitle" required> <br/>

            <label for="eventDate">Event Dates: </label>
            <input id="date1" class="validate" type="date" name="startDate" onchange="return dateValidation()" required>
            to
            <input id="date2" class="validate" type="date" name="endDate" onchange="return dateValidation()" required> <br/>
        
            <label for="postingDate">Posting Date: </label>
            <input id="date3" class="validate" type="date" name="postDate" onchange="return dateValidation()" required> <br/>
        </fieldset>

        <fieldset id="checkBoxes">
            <input class="chkbox" type="checkbox" name="required" id="cb1">
            <label for="cb1">Is Registration Required?</label> <br/>
            <input class="chkbox" type="checkbox" name="associate" id="cb2">
            <label for="cb2">Is this event associated with any Family Programs?</label> <br/>
            <input class="chkbox" type="checkbox" name="autogenEmail" id="cb3">
            <label for="cb3">Upon Registration Completion, Are Users to Receive an Auto Generated Email?</label> <br/>
            <input class="chkbox" type="checkbox" name="contact" id="cb4">
            <label for="cb4">Is There a Point of Contact?</label> <br/>
            <input class="chkbox" type="checkbox" name="hostingContact" id="cb5">
            <label for="cb5">Is There a Hosting Command Point of Contact?</label> <br/><br/>
        </fieldset>
        <div id="buttonParent">
            <fieldset id="buttons">
                <button type="submit" value="save">Save</button>
                <button type="reset" value="reset">Cancel</button>
            </fieldset>
        </div>
    </form>
</body>
</html>
